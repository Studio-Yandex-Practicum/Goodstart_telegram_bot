{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<main class="mx-auto p-2" align="center" style="max-width: 550px">
  {% if messages %}
    <div class="alert alert-warning mt-3">
      {% for message in messages %}
        <p class="m-0">{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}

  <div class="card">
    <div class="card-header" style="border-radius: 6px;">
      <p class="m-0">Данные успешно отправлены.</p>
    </div>
  </div>

  <script type="text/javascript">
    Telegram.WebApp.ready();
    Telegram.WebApp.MainButton.setText('Отлично!').show().onClick(function () {
        const data = JSON.stringify({success: true});
        Telegram.WebApp.sendData(data);
        Telegram.WebApp.close();
    });
  </script>
</main>
{% endblock %}
