{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<main class="mx-auto p-2" style="max-width: 550px; text-align: center;">
  <div class="card">
    <h2 class="card-header">
      Новая дата <br>и время занятия
    </h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3" align="center">
        <input type="datetime-local" name="dt_field" id="id_dt_field" class="form-control" placeholder="Новая дата и время занятия" required>
      </div>
      <button type="submit" class="btn main-button" style="width: 100%;">Отправить</button>
    </form>
  </div>
</main>
{% endblock content %}
