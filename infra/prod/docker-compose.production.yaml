
version: '3'

volumes:
  pg_data:
  static_volume:

services:
  db:
    image: postgres:latest
    env_file: ../../.env
    restart: always
    container_name: GoodStart-DB
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: ghcr.io/studio-yandex-practicum/goodstart_telegram_bot:feature-id-116-deploy
    env_file: ../../.env
    restart: always
    depends_on:
      - db
    volumes:
      - static_volume:/app/static/
    ports:
      - 8002:8000
  gateway:
    build: ./infra/
    restart: always
    volumes:
      - static_volume:/static/
    ports:
      - 8001:80
    depends_on:
      - backend