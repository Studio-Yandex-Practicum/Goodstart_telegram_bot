
volumes:
  pg_data:
  static_volume:

services:
  db:
    image: postgres:latest
    env_file: ../../.env
    restart: always
    container_name: GoodStart-DB
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  backend:
    image: ghcr.io/studio-yandex-practicum/goodstart_telegram_bot:dev
    container_name: backend
    env_file: ../../.env
    restart: always
    depends_on:
      - db
    volumes:
      - static_volume:/app/static/
    ports:
      - 8002:8000

  gateway:
    image: lscr.io/linuxserver/swag:latest
    container_name: swag
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1001 # uid=1001(develop) на stage
      - PGID=1002 # gid=1002(google-sudoers) на stage
      - TZ=Europe/Moscow
      - URL=jetrai.ru
    volumes:
      - /home/aptalca/appdata/swag:/config
      - ./nginx.conf:/config/nginx/site-confs/default.conf:ro
      - static_volume:/static/
    depends_on:
      - backend
    ports:
      - 443:443
      - 80:80
    restart: unless-stopped
